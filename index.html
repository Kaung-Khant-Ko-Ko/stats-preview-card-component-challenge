<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="txt_container">
        <div class="content">
          <div class="texts">
            <p class="title">
              Get <span>insights</span> that help your business grow.
            </p>
            <p class="desc">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="data_viz">
            <div class="data data_1">10k+</div>
            <div class="info info_1">companies</div>
            <div class="data data_2">314</div>
            <div class="info info_2">templates</div>
            <div class="data data_3">12M+</div>
            <div class="info info_3">queries</div>
          </div>
        </div>
      </div>
      <div class="img_container">
        <div class="img_filter"></div>
        <img src="./images/image-header-desktop.jpg" alt="Workspace image" />
      </div>
    </div>
  </body>
</html>
